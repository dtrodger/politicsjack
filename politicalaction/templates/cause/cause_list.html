{% extends 'cause/cause_base.html' %}

{% load staticfiles %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/cause_list.css' %}">
{% endblock %}

{% block content %}
	<div class="body">
		<section class="row title">
			<div class="col-xs-10 col-xs-offset-1 text-center">
				<h1>ifAction</h1>
			</div>
		</section>
		<section class="row">
			{% for cause in cause_list %}
					<article class="col-sm-6 text-center">
						<h2><a href="{% url 'cause_detail' slug=cause.slug %}">{{cause.title}}</a></h2>
						<img src="{{ cause.image.url }}">
					</article>
			{% endfor %}
		</section>
	</div>
{% endblock %}
